<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--cODIFICACION DE CODIGO-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura HTML5</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!--Contenido-->

    <!--HEADER. encabezado de la pagina-->
    <header>
      <!--TITULO. h1 solo 1-->
      <h1>Estructura HTML5. Titulo Header</h1>
      <!--Menu-->
      <nav>Menu-Nav</nav>
    </header>
    <!--FIN HEADER-->
    <!--==============================-->
    <!--MAIN. Va a representar el contenido principal. Solo puede haber uno-->
    <main>
      Main. todo el contenido
      <!--Representa una seccion-->
      <section>
        <!--Articulos.define dentor una infomacion-->
        <article>
          <h2>Titulo Articulo</h2>
          <!--Span. categoriua-->
          <span>Programación</span>
          <time
            >07-07-2021
            <!--TIME. especifica que eso es una fecha--></time
          >
          <!--Parrafo. definir categoriua-->
          <p>Articulo de prueba</p>
        </article>

        <!--===========-->
        <article>
          <h2>Titulo Articulo</h2>
          <!--Span. categoriua-->
          <span>Programación</span>
          <time
            >07-07-2021
            <!--TIME. especifica que eso es una fecha--></time
          >
          <!--Parrafo. definir categoriua-->
          <p>Articulo de prueba</p>
        </article>
      </section>

      <section>
        <!--Otras noticias-->
      </section>

      <!--Div. Caja generica-->
      <div>
        <!--Caja generica. Los elementos que no entra dentro de alguna etiqueta semantica, se usa el div-->
      </div>
    </main>

    <!--Fuera del main.-->
    <!--ASIDE, LATERAL-->
    <aside>
      <!--barra lateral-->
      Barra lateral
    </aside>

    <!--FOOTER. pie de pagina-->

    <footer>
      <p>footer. Curso html 5 &copy 2024</p>
    </footer>
  </body>
</html>
