<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Imagen</h2>
    <img src="url" title="title" alt="Titulo anternativo" />
    <h2>Figure</h2>
    <!--Figure. CONTENIDO OPCIONAL O INDEPENDIENTE, complementario apr ael articulo. con titulo opcional. Esta imagen no es necesaria par entender al pagina-->
    <!--si lo quita el texto siggue con sentido-->
    <p></p>
    <!--Si hablo en el texto de tortuga, strong resaltar la palabra tortuga. palabra importante
    imagen complementa del texto.
    dentro de figure peudes tener parrafos y eos sin problemas
    -->
    <figure>
      <img src="tortuga.png" alt="tortuga" width="220px" />

      <!--Como ultimo hijo de figure, asociar un titulo. figcaption-->
      <figcaption>tortuga de tailandia nadando</figcaption>
      <!--Se encaja bajo la imagen-->
    </figure>
  </body>
</html>
